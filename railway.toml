[build]
builder = "nixpacks"

[deploy]
startCommand = "mkdir -p /app/database && touch /app/database/database.sqlite && cp .env.example .env 2>/dev/null; php artisan key:generate --force 2>/dev/null; DB_CONNECTION=sqlite DB_DATABASE=/app/database/database.sqlite php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
